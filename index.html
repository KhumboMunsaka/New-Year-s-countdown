<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <h2>
      I implore you by the mercies of God, Redeem the Time
      <strong>Ephesians 5:16</strong>
    </h2>
    <div class="container">
      <div class="display day">0</div>
      <div class="display hour">0</div>
      <div class="display minutes">0</div>
      <div class="display seconds">0</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
